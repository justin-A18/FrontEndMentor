<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- Fuentes -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- bootrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  <header class="hero">
    <nav>
      <img src="./images/logo.svg" alt="nav-logo">
    </nav>

    <section class="hero__container">
      <figure class="hero__picture">
        <img src="./images/illustration-mockups.svg" class="hero__img" alt="">
      </figure>

      <div class="hero__text">
        <h1 class="hero__title">Build The Community Your Fans Will Love</h1>
        <p class="hero_paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#" class="hero__cta">Register</a>
      </div>
    </section>
    <div class="contact">
      <a href="#" class="contact__link">
        <i class="bi bi-facebook" class="contact__image"></i>
      </a>
      <a href="#" class="contact__link">
        <i class="bi bi-twitter" class="contact__image"></i>
      </a>
      <a href="#" class="contact__link">
        <i class="bi bi-instagram" class="contact__image"></i>
      </a>
    </div>
  </header>
</body>

</html>
