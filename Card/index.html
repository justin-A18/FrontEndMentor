<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font-family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- font-family -->
  <!-- css -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <!-- css -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="container">
    <section class="card__container">
      <img src="./images/image-equilibrium.jpg" class="image" alt="imagen">
      <article class="card__content">
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </article>
      <article class="card__information">
        <h2 class="card__precio">
        <img src="./images/icon-ethereum.svg" alt="">  0.041 ETH
        </h2>
        <h2 class="card__caducation">
          <img src="./images/icon-clock.svg" alt=""> 3 days left
        </h2>
      </article>
      <hr>
      <footer class="card__footer">
        <img src="./images/image-avatar.png" alt="" class="card__logo">
        <span class="card__text1">Creation of</span>
        <span class="card__text">Jules Wyvern</span>
      </footer>
    </section>
  </main>
</body>

</html>
